<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Us</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
      color: #ffffff;
}

nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 40px;
      border-bottom: 1px solid #ffffff;
    }

    .nav-left{
      display: flex;
      gap: 30px;}
    
   

    nav a {
      text-decoration: none;
      color: #ffffff;
      font-size: 14px;
    }

    .btn {
      padding: 6px 14px;
      border-radius: 6px;
      font-size: 14px;
    }

    .btn-outline {
      border: 1px solid #2f4e9c;
    }

    .btn-dark {
      background: #2f4e9c;
      color: #2f4e9c;
    }

body {
    background:#2f4e9c;
}

.container {
    max-width: 1200px;
    margin: 40px auto;
    background: #1c2f5f;
    display: flex;
    padding: 50px;
    gap: 50px;
}


.left {
    flex: 1;
}

.left img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}


.right {
    flex: 1.2;
    display: flex;
    flex-direction: column;
}

.right h1 {
    font-size: 56px;
    margin-bottom: 30px;
}


.form-box {
    display: flex;
    border: 2px solid #ffffff;
    padding: 40px;
    gap: 40px;
}


form {
    flex: 1;
}

form label {
    font-size: 14px;
    display: block;
    margin-bottom: 5px;
}

form input,
form textarea {
    width: 100%;
    border: none;
    border-bottom: 2px solid #ffffff;
    background: transparent;
    margin-bottom: 30px;
    padding: 5px 0;
    font-size: 16px;
}

form textarea {
    resize: none;
    height: 80px;
}


button {
    margin-top: 10px;
    background: #2f4e9c;
    color: #fff;
    border: none;
    padding: 14px 40px;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
}


.info {
    flex: 0.8;
    display: flex;
    flex-direction: column;
    gap: 40px;
    color: #ffffff;
}

.info h3 {
    font-size: 18px;
    margin-bottom: 5px;
    color: #ffffff;
}

.info p {
    font-size: 14px;
    line-height: 1.6;
    color: #ffffff;
}


.social {
    display: flex;
    gap: 20px;
    margin-top: auto;
}

.social span {
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
}
</style>
</head>
<body>

    </div>
    <div class="nav-right">
      <a href="#" class="btn btn-dark">Strada
      </a>
    </div>
  </nav>

<div class="container">

    
    <div class="left">
        <img src="image 7.png" alt="fashion model">
    </div>


    <div class="right">
        <h1>Contact Us</h1>
    

        <div class="form-box">

          
            <form>
                <label>Name</label>
                <input type="text">

                <label>E-mail</label>
                <input type="email">

                <label>Message</label>
                <textarea></textarea>

                <button type="submit">Contact Us</button>
            </form>

           
            <div class="info">  
                <div>
                    <h3>Contact</h3>
                    <p>smkstrada1@gmail.com</p>
                </div>

                <div>
                    <h3>Based in</h3>
                    <p>Jl. Gunung Sahari Raya No. 88, Jakarta Pusat 10610</p>
                </div>
            </div>

        </div>
    </div>

</div>

</body>
</html>
