<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #2f4e9c;
      color: #ffffff;
    }

    
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 40px;
      border-bottom: 1px solid #2f4e9c;
    }

    .nav-left{
      display: flex;
      gap: 30px;}
    
   

    nav a {
      text-decoration: none;
      color: #ffffff;
      font-size: 14px;
    }

    .btn {
      padding: 6px 14px;
      border-radius: 6px;
      font-size: 14px;
    }

    .btn-outline {
      border: 1px solid #2f4e9c;
    }

    .btn-dark {
      background: #2f4e9c;
      color: #2f4e9c;
    }

   
    header {
      text-align: center;
      padding: 80px 0;
      background: #ffffff;
    }

    header h1 {
      font-size: 48px;
      font-weight: bold;
      color: #2f4e9c;
    }

  
    .gallery {
      max-width: 900px;
      margin: 60px auto;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 40px;
      padding: 0 20px;
    }

    .card {
      background: #ffffff;
      height: 200px;
      width: 300px;
      border-radius: 4px;
    }

   
    footer {
      border-top: 1px solid #ffffff;
      padding: 50px 40px;
      display: grid;
      grid-template-columns: 1fr 3fr;
      gap: 40px;
    }

    .social {
      font-size: 22px;
      display: flex;
      gap: 14px;
    }

    .footer-links {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
    }

    .footer-links h4 {
      margin-left: 150px;
      margin-bottom: 17px;
      font-size: 20px;
    }

    .footer-links ul {
      margin-left:150px;
      list-style: none;
    }

    .footer-links li {
      margin-right: 30px;
      margin-bottom: 8px;
      font-size: 17px;
      color: #ffffff;
    }
  </style>
</head>
<body>


  <nav>
    <div class="nav-left">
      <a href="#">Profile</a>
      <a href="#">Prestasi</a>
      <a href="#">Program Sekolah</a>
      <a href="#">Gallery</a>
      <a href="#">Pendaftaran</a>
      <a href="#">Hubungi Kami</a>
      <a href="#">Sekolah</a>
      <a href="#">Web Sekolah</a>
    </div>
    <div class="nav-right">
      <a href="#" class="btn btn-dark">Strada
      </a>
    </div>
  </nav>


  <header>
    <h1>Gallery</h1>
  </header>
 

  <section class="gallery">
    <div class="card"> <img src="Image 1.png" alt="Gambar 1" height="200px" width="300"></div> 
    <div class="card"> <img src="image 2.png" alt="Gambar 2" height="200px" width="300"></div> 
    <div class="card"> <img src="image 3.png" alt="Gambar 3" height="200px" width="300"></div> 
    <div class="card"> <img src="image 4.png" alt="Gambar 4" height="200px" width="300"></div> 
    <div class="card"> <img src="image 5.png" alt="Gambar 1" height="200px" width="300"></div> 
    <div class="card"> <img src="image 6.png" alt="Gambar 1" height="200px" width="300"></div> 
  </section>


    <div class="footer-links">
      <div>
        <h4>Sekolah Strada</h4>
        <ul>
          <li>Jl. Gunung Sahari Raya No. 88, Jakarta Pusat 10610</li>
          <li>Kontak :</li>
          <li>(021)-4204821</li>
          <li>4256572</li>
          <li>4269519</li>
          <li>Fax. (021)-4258809</li>
        </ul>
      </div>
    </div>
  </footer>

</body>
</html>
